<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Contact form</title>
  </head>
  <body>
    <section class="main-container">
      <h2 class="title-text">Contact Us</h2>
      <form class="form" action="" method="POST" target="_blank">
        <!-- input fields -->
        <article class="fname-lname-container">
          <label for="fname" id="fname-label"
            ><h5>First Name <span class="asterisk">*</span></h5>
            <input type="text" id="fname" name="fname" />
            <div class="error-fname-message"></div>
          </label>
          <label for="lname" id="lname-label"
            ><h5>Last Name <span class="asterisk">*</span></h5>
            <input type="text" id="lname" name="lname" />
            <div class="error-lname-message"></div>
          </label>
        </article>
        </div>
        <label for="email" class="email-label">Email Address <span class="asterisk">*</span></label>
        <input type="email" id="email" name="email" />
        <div class="error-email-message"></div>
        <!-- radio buttons -->
        <fieldset id="query-group">
          <legend>Query Type <span class="asterisk">*</span></legend>

          <label for="general" id="general-label">
            <input
              type="radio"
              id="general"
              name="query"
              value="General Enquiry"
            />
            <h5>General Enquiry</h5>
          </label>

          <label for="support" id="support-label">
            <input
              type="radio"
              id="support"
              name="query"
              value="Support Enquiry"
            />
            <h5>Support Enquiry</h5>
          </label>
        </fieldset>
        <div class="error-query-message"></div>

        <!-- text area -->
        <label for="message" id="textarea-label">Message <span class="asterisk">*</span></label>
        <textarea name="message" id="message" rows="14" cols="30"></textarea>
        <div class="error-textarea-message"></div>

        <!-- Consent statement -->

        <label for="consent-input" id="consent-label">
          <h5>I consent to being contacted by the team <span class="asterisk">*</span></h5>
          <input type="checkbox" id="consent-input" name="consent-input" />
        </label>
        <div class="error-consent-message"></div>
        <!-- Submit button -->
        <button class="btn" type="button">Submit</button>
      </form>
    </section>

    <section id="success">
      <article class="success-box">
        <div class="success-text-img"><img src="./assets/images/icon-success-check.svg" class="success-img"/>Message Sent!</div>
        <h5>Thanks for completing the form. We'll be in touch soon.</h5>
      </article>
    </section>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">John Gorman</a>.
    </footer>
  </body>
</html>
