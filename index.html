<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Contact form</title>
  </head>
  <body>
    <section class="main-container">
      <h2 class="title-text">Contact Us</h2>
      <form class="form">
        <!-- input fields -->
        <label for="fname">First Name <span>*</span></label>
        <input type="text" id="fname" name="fname" />

        <label for="lname">Last Name <span>*</span></label>
        <input type="text" id="lname" name="lname" />

        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" name="email" />

        <!-- radio buttons -->
        <fieldset id="query-group">
          <legend>Query Type <span>*</span></legend>

          <label for="general" id="general-label">
            <input
              type="radio"
              id="general"
              name="general"
              value="General Enquiry"
            />
            General Enquiry
          </label>

          <label for="support" id="support-label">
            <input
              type="radio"
              id="support"
              name="support"
              value="Support Enquiry"
            />
            Support Enquiry
          </label>
        </fieldset>

        <!-- text area -->
        <label for="message">Message <span>*</span></label>
        <textarea name="message" id="message" rows="15" cols="30">
          The cat was playing in the garden.
        </textarea>
        <!-- Consent statement -->
        <input type="radio" id="consent" name="consent" />
        <label for="consent">I consent to being contacted by the team</label>
        <!-- Submit button -->
        <button class="btn">Submit</button>
      </form>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">John Gorman</a>.
    </div>
  </body>
</html>
